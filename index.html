  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #99c2ff;
      background-color: #e6f2ff; /* Light blue box */
      color: #000;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position-x: calc(100% - 10px);
      background-position-y: center;
    }

    select:hover,
    select:focus {
      background-color: #d0e7ff; /* Slightly darker when hovered or clicked */
      border-color: #007bff;
      outline: none;
    }

    /* This controls the color of dropdown list items (when open) */
    select option {
      background-color: #d0e7ff; /* Slightly darker blue for dropdown */
      color: #000;
  }


    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff; /* blue like dropdown */
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="header">Students Guide</div>

  <div class="content">
    <h2>Select Class, Subject, Lesson Type, and Content</h2>

    <select id="class" onchange="updateLessonTypeOptions()">
      <option value="">-- Choose Class --</option>
      <option value="class1">Class 1</option>
      <option value="class4">Class 4</option>
      <option value="class5">Class 5</option>
      <option value="class6">Class 6</option>
      <option value="class7">Class 7</option>
    </select>

    <select id="subject" onchange="updateLessonTypeOptions()">
      <option value="">-- Choose Subject --</option>
      <option value="Kannada">Kannada First Language</option>
      <option value="Kannada_SL">Kannada Second Language</option>
      <option value="English_SL">English Second Language</option>
      <option value="Hindi_TL">Hindi Third Language</option>
    </select>

    <select id="lessontype" onchange="updateContentOptions()">
      <option value="">-- Choose Lesson Type --</option>
    </select>

    <select id="contentItem"> 
      <option value="">-- Choose Content --</option>
    </select>

    <button onclick="goToContent()">Go</button>
  </div>

  const allSubjects = {
    class1: [
      { value: "Kannada", text: "Kannada First Language" }
    ],
    class4: [
      { value: "Kannada", text: "Kannada First Language" },

      { value: "English_SL", text: "English Second Language" }
    ],
    class6: [
      { value: "Kannada", text: "Kannada First Language" },
      { value: "Kannada_SL", text: "Kannada Second Language" },
      { value: "English_SL", text: "English Second Language" },
      { value: "Hindi_TL", text: "Hindi Third Language" }
    ],
    class7: [
      { value: "Kannada", text: "Kannada First Language" },
      { value: "Kannada_SL", text: "Kannada Second Language" },
      { value: "English_SL", text: "English Second Language" },
      { value: "Hindi_TL", text: "Hindi Third Language" }
    ]
  };

  // üîπ Step 2: Attach event listener to Class dropdown
  const classSelect = document.getElementById("class");
  const subjectSelect = document.getElementById("subject");

  classSelect.addEventListener("change", () => {
    const selectedClass = classSelect.value;
    const subjects = allSubjects[selectedClass] || [];

    // Reset subjects dropdown
    subjectSelect.innerHTML = '<option value="">-- Choose Subject --</option>';

    // Populate subjects for this class
    subjects.forEach(sub => {
      const opt = document.createElement("option");
      opt.value = sub.value;
      opt.textContent = sub.text;
      subjectSelect.appendChild(opt);
    });

    // Also reset lesson and content selections
    document.getElementById("lessontype").innerHTML = '<option value="">-- Choose Lesson Type --</option>';
    document.getElementById("contentItem").innerHTML = '<option value="">-- Choose Content --</option>';
  });
</script>

          contentData[cls][subject][lessonType].forEach((item, i) => {
          const option = document.createElement("option");
          option.value = item;

          if (poemTitles[cls] && poemTitles[cls][subject] && poemTitles[cls][subject][lessonType] && poemTitles[cls][subject][lessonType][i]) {
            option.text = `${lessonType} ${i + 1} - ${poemTitles[cls][subject][lessonType][i]}`;
          } else {
            option.text = `${lessonType} ${i + 1} - ${item}`;
          }

          contentSelect.appendChild(option);
        });
      }
    }

    function goToContent() {
      const cls = document.getElementById("class").value;
      const subject = document.getElementById("subject").value;
      const lessontype = document.getElementById("lessontype").value;
      const content = document.getElementById("contentItem").value;

      if (cls && subject && lessontype && content) {
        if (lessontype === "Poem" || lessontype === "Rhyme") {
          const url = `poem_display.html?class=${cls}&subject=${subject}&poem=${encodeURIComponent(content)}`;
          window.location.href = url;
        }
        else if (lessontype === "ShishuGeeth") {
          const url = `shishugeeth_display.html?class=${cls}&subject=${subject}&poem=${encodeURIComponent(content)}`;
          window.location.href = url;
        }
        else {
          const url = `content_display.html?class=${cls}&subject=${subject}&type=${lessontype}&item=${encodeURIComponent(content)}`;
          window.location.href = url;
        }
      } else {
        alert("Please select Class, Subject, Lesson Type, and Content.");
      }
    }
    window.addEventListener("pageshow", function (event) {
  if (event.persisted || performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
    // Page was restored from cache (back button)
    resetSelections();
  }
});
