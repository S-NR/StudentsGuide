  body {
    font-family: sans-serif;
    margin: 0;

  }

  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
  }

  .left-column {
    flex: 1;
    min-width: 300px;
    max-width: 35%;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .right-column {
    flex: 2;
    min-width: 300px;
  }

  .section {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  embed, iframe, audio {
    width: 100%;
    border: none;
  }

  #poem-pdf {
    height: 500px;
  }

  iframe {
    height: 250px;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      padding: 10px;
    }

    .left-column, .right-column {
      max-width: 100%;
    }

    #poem-pdf {
      height: 60vh;
    }
  }
</style>

  function loadPoem() {
    const params = new URLSearchParams(window.location.search);
    const cls = params.get("class");
    const subject = params.get("subject");
    const poem = params.get("poem");

    if (!cls || !subject || !poem) return;

    const poemData = contentMap?.[cls]?.[subject]?.[poem];
    if (!poemData) {
      document.getElementById("poem-video").src = "";
      document.getElementById("poem-pdf").src = "";
      return;
    }

    const timestamp = new Date().getTime(); // unique cache-buster

    // ✅ Force-refresh the video iframe
    document.getElementById("poem-video").src = poemData.video + "?t=" + timestamp;

    // ✅ Force-refresh the PDF iframe
    document.getElementById("poem-pdf").src = poemData.pdf + "&t=" + timestamp;

    // ✅ Update link for “Open PDF in New Tab”
    document.getElementById("poem-pdf-link").href = poemData.pdf;
  }

  // Run when page loads
  window.addEventListener("DOMContentLoaded", loadPoem);
